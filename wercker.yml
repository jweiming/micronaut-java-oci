# This references an OpenJDK container from the
# Docker Hub https://hub.docker.com/_/openjdk/
# Read more about containers on our dev center
# https://devcenter.wercker.com/overview-and-core-concepts/containers/
box: gradle:5.5.1-jdk11
# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# https://devcenter.wercker.com/development/pipelines/


# mn-java-oci usage:
# Read more about OCIR
# https://www.oracle.com/webfolder/technetwork/tutorials/obe/oci/registry/index.html
# Create the following envrionment variables into your Wercker application
# 1. $USERNAME - username for container registry in OCIR
# 2. $PASSWORD - pasword for container registry in OCIR
# 3. $OKE_MASTER - Kubernetes address
# 4. $OKE_TOKEN - token string to access the cluster


build:
  # Steps make up the actions in your pipeline
  # Read more about steps on our dev center:
  # https://devcenter.wercker.com/development/steps/
  steps:
    - java/gradle:
        task: build
        build_file: hello-world/build.gradle
        cache_project_cache: true

    - internal/docker-build:
        context: hello-world/
        image-name: hello-world

    # push as commit-id tag
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        image-name: hello-world
        tag: ${WERCKER_GIT_COMMIT}
        repository: oardc1/hello-world
        registry: https://iad.ocir.io/v2

    # push as latest tag
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        image-name: hello-world
        tag: latest
        repository: oardc1/hello-world
        registry: https://iad.ocir.io/v2

deploy-to-oke:

  steps:
    - script:
        name: echo tags
        code: |
          chmod 777 $WERCKER_ROOT/hello-world/oke/oke_service.yaml
          chmod 777 $WERCKER_ROOT/hello-world/oke/oke_deployment.yaml
          echo "Docker image and tag:"
          echo "${WERCKER_GIT_BRANCH}-${WERCKER_GIT_COMMIT}"
    - wercker/kubectl@3.14.0:
        debug: true
        server: $OKE_MASTER
        token: $OKE_TOKEN
        cwd: $WERCKER_ROOT/hello-world/oke/
        insecure-skip-tls-verify: true
        command: apply -f .

    - wercker/kubectl@3.14.0:
        name: set deployment timeout
        server: $OKE_MASTER
        token: $OKE_TOKEN
        insecure-skip-tls-verify: true
        command: patch deployment/hello-world -p '{"spec":{"progressDeadlineSeconds":600}}'
